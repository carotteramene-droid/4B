<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Scolaire | Liquid Glass</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --glass: rgba(255, 255, 255, 0.6); --glass-border: rgba(255, 255, 255, 0.5); }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            background-attachment: fixed;
            margin: 0; min-height: 100vh;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .liquid-bubble {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3), 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .liquid-bubble-me {
            background: rgba(37, 99, 235, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2), 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .time-slot {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }
        .time-slot:hover:not(.pause) {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.7);
        }
        .pause { background: rgba(0, 0, 0, 0.05) !important; border: 1px dashed rgba(0,0,0,0.1) !important; cursor: default; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .notification-dot {
            position: absolute;
            top: -2px; right: -2px;
            width: 12px; height: 12px;
            background-color: #ef4444;
            border: 2px solid white;
            border-radius: 50%;
            display: none;
        }
        .msg-actions { opacity: 0; transition: opacity 0.2s; }
        .group:hover .msg-actions { opacity: 1; }
        
        @media (hover: none) {
            .msg-actions { opacity: 1 !important; margin-bottom: 4px; }
        }

        .seen-list { font-size: 9px; color: rgba(255,255,255,0.7); margin-top: 2px; }
        .msg-time { font-size: 9px; opacity: 0.6; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-blue-50/60 backdrop-blur-xl">
        <div class="glass-card p-10 rounded-[2.5rem] text-center max-w-sm w-full modal-animate border-white/50">
            <div class="mb-6 inline-block p-4 bg-white rounded-3xl shadow-sm text-4xl">üéì</div>
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Espace 4-B</h1>
            <p class="text-gray-500 mb-6 text-sm">Entrez votre pseudo et code</p>
            <input type="text" id="login-pseudo" placeholder="Pseudo" class="w-full p-4 bg-white/80 rounded-2xl mb-3 outline-none focus:ring-4 ring-blue-200 text-center font-bold">
            <input type="password" id="login-pwd" placeholder="MDP" class="w-full p-4 bg-white/80 rounded-2xl mb-6 outline-none focus:ring-4 ring-blue-200 text-center font-bold">
            <button onclick="handleAuth()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-500 transition-all">Se connecter</button>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-7xl mx-auto space-y-8">
        <header class="glass-card rounded-[2rem] p-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold text-blue-900">üìÖ Agenda</h1>
                <input type="date" id="date-selector" onchange="fetchDevoirs()" class="p-2 bg-white/80 rounded-xl border-none text-sm font-bold text-blue-600 outline-none">
            </div>
            <div class="flex items-center gap-3">
                <button onclick="openGlobalChat()" class="relative bg-blue-600 text-white px-5 py-2 rounded-full font-bold shadow-lg hover:bg-blue-500 transition-all flex items-center gap-2">
                    <span>üí¨ Chat Groupe</span>
                    <div id="chat-notif" class="notification-dot"></div>
                </button>
                <span id="welcome-user" class="text-sm font-medium text-blue-700 bg-blue-100/50 px-4 py-2 rounded-full"></span>
            </div>
        </header>

        <div class="glass-card rounded-[2.5rem] p-6 overflow-x-auto">
            <div class="grid grid-cols-6 gap-4 min-w-[1000px]">
                <div class="h-10 text-center text-xs text-gray-400 font-bold uppercase pt-2">Heure</div>
                <div class="text-center font-bold text-gray-500">Lun</div>
                <div class="text-center font-bold text-gray-500">Mar</div>
                <div class="text-center font-bold text-gray-500">Mer</div>
                <div class="text-center font-bold text-gray-500">Jeu</div>
                <div class="text-center font-bold text-gray-500">Ven</div>
                <div id="timetable-rows" class="contents"></div>
            </div>
        </div>

        <div class="glass-card rounded-[2.5rem] p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">üìù Sommaire de la semaine</h2>
            <div id="weekly-summary" class="grid grid-cols-1 md:grid-cols-5 gap-6 text-sm"></div>
        </div>
    </div>

    <div id="chat-modal" class="hidden fixed inset-0 z-[150] flex flex-col bg-white/40 backdrop-blur-2xl modal-animate">
        <div class="p-6 border-b border-white/20 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-blue-900 flex items-center gap-2">üí¨ Chat G√©n√©ral</h2>
            <button onclick="closeChat()" class="w-12 h-12 flex items-center justify-center bg-white/40 rounded-full text-3xl hover:bg-white transition-colors">&times;</button>
        </div>
        <div id="global-comments-container" class="flex-1 overflow-y-auto p-6 space-y-1 max-w-4xl mx-auto w-full"></div>
        <div class="p-6 bg-white/20 border-t border-white/20">
            <div class="max-w-4xl mx-auto w-full flex flex-col gap-3">
                <div id="file-preview" class="hidden text-xs text-blue-600 font-bold px-3 py-2 bg-blue-50/50 rounded-xl flex justify-between items-center backdrop-blur-md">
                    <span id="file-name"></span>
                    <button onclick="clearFile()" class="text-red-500 font-black px-2">‚úï</button>
                </div>
                <div class="flex gap-3">
                    <label class="p-4 bg-white/50 rounded-2xl cursor-pointer hover:bg-white/80 transition-all flex items-center justify-center">
                        <input type="file" id="chat-file" class="hidden" onchange="handleFileSelect()">
                        <span class="text-xl">üìé</span>
                    </label>
                    <input type="text" id="global-comment-text" onkeydown="if(event.key==='Enter') sendGlobalComment()" placeholder="√âcrire un message..." class="flex-1 p-4 rounded-2xl bg-white/50 border border-white/50 outline-none backdrop-blur-md">
                    <button onclick="sendGlobalComment()" class="px-6 bg-blue-600 text-white rounded-2xl font-bold shadow-lg">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/5 backdrop-blur-sm">
        <div class="glass-card w-full max-w-2xl max-h-[90vh] rounded-[2.5rem] overflow-hidden flex flex-col modal-animate">
            <div class="p-6 border-b border-white/50 flex justify-between items-center">
                <div>
                    <h2 id="detail-title" class="text-xl font-bold text-gray-800"></h2>
                    <p id="detail-course" class="text-xs font-black text-blue-500 uppercase tracking-widest"></p>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center bg-white/50 rounded-full text-2xl hover:bg-white">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-4">√Ä faire</h3>
                <div id="detail-items-list" class="space-y-3 mb-6"></div>
                <div class="bg-white/40 p-4 rounded-3xl border border-white/50">
                    <select id="work-type" class="w-full p-2 mb-2 rounded-xl bg-white/80 text-xs font-bold border-none">
                        <option value="Devoir">üìö Devoir</option>
                        <option value="Evaluation">üî• √âvaluation</option>
                    </select>
                    <textarea id="task" placeholder="Une consigne..." class="w-full p-3 rounded-xl bg-white/80 text-sm mb-2 outline-none border-none" rows="2"></textarea>
                    <button onclick="addHomework()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-md">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lujaxaeecbntqprpilfq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Eu4HsA9a-QVmsfB8jQurrA_P4S70Nbr';
        let _supabase;
        try { _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch(e) { }

        const schedule = {
            "08:15": ["Physique", "Anglais", "G√©ographie", "N√©erlandais", "N√©erlandais"],
            "09:20": ["Physique", "Anglais", "N√©erlandais", "Chimie", "N√©erlandais"],
            "10:10": ["Anglais", "Histoire", "Fran√ßais", "Chimie", "G√©ographie"],
            "11:00": ["PAUSE", "PAUSE", "PAUSE", "PAUSE", "PAUSE"],
            "11:20": ["Fran√ßais", "Histoire", "Biologie", "Religion", "Fran√ßais"],
            "12:10": ["Fran√ßais", "Math√©matiques", "Anglais", "Religion", "Fran√ßais"],
            "13:00": ["PAUSE", "PAUSE", "PAUSE", "PAUSE", "PAUSE"],
            "14:15": ["Math√©matiques", "Math√©matiques", "Cours Vide", "Math√©matiques", "Cours Vide"],
            "15:20": ["Cours Vide", "EPS", "Cours Vide", "Math√©matiques", "Cours Vide"],
            "16:10": ["Cours Vide", "EPS", "Cours Vide", "Cours Vide", "Cours Vide"]
        };

        let currentUser = "", currentUserId = "", selectedDay = "", selectedHour = "";
        let selectedFile = null;

        window.onload = () => { document.getElementById('date-selector').value = new Date().toISOString().split('T')[0]; };

        async function handleAuth() {
            const pseudo = document.getElementById('login-pseudo').value;
            const pwd = document.getElementById('login-pwd').value;
            const { data } = await _supabase.from('utilisateurs').select('*').eq('pseudo', pseudo).eq('password', pwd).single();
            if (data) {
                currentUser = data.pseudo; currentUserId = data.id;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                updateWelcomeUI();
                initApp();
            } else { alert("Pseudo ou Code incorrect !"); }
        }

        function updateWelcomeUI() {
            document.getElementById('welcome-user').innerHTML = `Hello, <span onclick="showProfileOptions()" class="cursor-pointer underline font-bold">${currentUser}</span>`;
        }

        function showProfileOptions() {
            const choice = prompt("Que voulez-vous modifier ?\n1. Mon Pseudo\n2. Mon Mot de passe\n(Tapez 1 ou 2)");
            if(choice === "1") changePseudo();
            else if(choice === "2") changePwd();
        }

        async function changePseudo() {
            const newPseudo = prompt("Nouveau pseudo :", currentUser);
            if (newPseudo && newPseudo !== currentUser) {
                const { error } = await _supabase.from('utilisateurs').update({ pseudo: newPseudo }).eq('id', currentUserId);
                if (!error) { currentUser = newPseudo; updateWelcomeUI(); alert("Pseudo mis √† jour !"); }
            }
        }

        async function changePwd() {
            const newPwd = prompt("Nouveau mot de passe :");
            if (newPwd) {
                const { error } = await _supabase.from('utilisateurs').update({ password: newPwd }).eq('id', currentUserId);
                if (!error) alert("Mot de passe mis √† jour !");
            }
        }

        function initApp() { generateGrid(); fetchDevoirs(); checkNewMessages(); }

        function generateGrid() {
            const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi"];
            const container = document.getElementById('timetable-rows');
            container.innerHTML = "";
            Object.keys(schedule).forEach(time => {
                container.innerHTML += `<div class="flex items-center justify-center text-[10px] font-bold text-gray-400">${time}</div>`;
                days.forEach((day, i) => {
                    const c = schedule[time][i];
                    const isP = c === "PAUSE";
                    container.innerHTML += `<div id="cell-${day}-${time}" onclick="${!isP ? `openDetail('${day}','${time}','${c}')`:''}" class="time-slot rounded-[1.2rem] p-2 min-h-[90px] flex flex-col ${isP?'pause':''}"><span class="text-[9px] font-bold text-blue-600 truncate">${isP?'':(c==='Cours Vide'?'Libre':c)}</span><div class="content-area mt-1 space-y-1"></div></div>`;
                });
            });
        }

        function openDetail(d, h, c) {
            selectedDay = d; selectedHour = h;
            document.getElementById('detail-title').innerText = d + " " + h;
            document.getElementById('detail-course').innerText = (c === "Cours Vide") ? "Cours Libre" : c;
            document.getElementById('detail-modal').classList.remove('hidden');
            refreshDetailList();
        }

        function closeModal() { document.getElementById('detail-modal').classList.add('hidden'); }
        
        async function openGlobalChat() { 
            document.getElementById('chat-modal').classList.remove('hidden'); 
            document.getElementById('chat-notif').style.display = 'none'; 
            await loadGlobalComments();
            const { data } = await _supabase.from('commentaires').select('id').is('devoir_id', null).order('id', { ascending: false }).limit(1);
            if(data && data[0]) localStorage.setItem('lastReadMsg', data[0].id);
        }

        function closeChat() { document.getElementById('chat-modal').classList.add('hidden'); }

        function handleFileSelect() {
            const file = document.getElementById('chat-file').files[0];
            if (file) { selectedFile = file; document.getElementById('file-name').innerText = file.name; document.getElementById('file-preview').classList.remove('hidden'); }
        }
        function clearFile() { selectedFile = null; document.getElementById('chat-file').value = ""; document.getElementById('file-preview').classList.add('hidden'); }

        async function checkNewMessages() {
            const lastRead = localStorage.getItem('lastReadMsg') || 0;
            const { data } = await _supabase.from('commentaires').select('id').is('devoir_id', null).gt('id', lastRead).order('id', { ascending: false }).limit(1);
            if(data && data.length > 0) {
                if(document.getElementById('chat-modal').classList.contains('hidden')) {
                    document.getElementById('chat-notif').style.display = 'block';
                }
            }
        }

        // FONCTION CHAT CORRIG√âE : SCROLL INTELLIGENT + IPAD + HEURE
        async function loadGlobalComments() {
            const cont = document.getElementById('global-comments-container');
            const isAtBottom = cont.scrollHeight - cont.clientHeight <= cont.scrollTop + 50;
            const isFirstLoad = cont.innerHTML === "";

            const { data: msgs } = await _supabase.from('commentaires').select('*, vues_messages(user_pseudo)').is('devoir_id', null).order('created_at', { ascending: true });
            let html = ""; let lastAuteur = "";

            for(let c of msgs) {
                const isMe = c.auteur === currentUser;
                const sameAsLast = c.auteur === lastAuteur;
                const vues = c.vues_messages?.map(v => v.user_pseudo).join(', ') || "";
                
                // Formater l'heure (HH:mm)
                const msgDate = new Date(c.created_at);
                const timeStr = msgDate.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                if(!isMe) markAsSeen(c.id);

                html += `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} ${sameAsLast ? 'mt-0.5' : 'mt-4'}">
                    ${!sameAsLast ? `
                        <div class="flex items-center gap-2 px-2 mb-1">
                            <span class="text-[10px] font-bold text-gray-500">${c.auteur}</span>
                            ${!isMe ? `<span class="msg-time text-gray-400">${timeStr}</span>` : ''}
                        </div>
                    ` : ''}
                    <div class="group relative flex flex-col ${isMe ? 'items-end' : 'items-start'} gap-1">
                        ${isMe ? `
                            <div class="msg-actions flex gap-2">
                                <button onclick="editComment(${c.id}, '${c.message.replace(/'/g, "\\'")}')" class="bg-white/60 p-1 px-2 rounded-lg text-blue-600 text-[9px] font-black shadow-sm">MODIFIER</button>
                                <button onclick="deleteComment(${c.id})" class="bg-white/60 p-1 px-2 rounded-lg text-red-500 text-[9px] font-black shadow-sm">SUPPRIMER</button>
                            </div>` : ''}
                        <div onclick="alert('Vu par : ${vues || 'Personne'}')" 
                             class="p-3 px-4 rounded-2xl text-base shadow-sm max-w-[85%] cursor-pointer active:scale-95 transition-transform ${isMe ? 'liquid-bubble-me text-white rounded-tr-none' : 'liquid-bubble text-gray-800 rounded-tl-none'}">
                            ${c.message || ""}
                            <div class="flex justify-between items-center gap-4 mt-1">
                                ${isMe && vues ? `<div class="seen-list">‚úì Vu par ${vues}</div>` : '<div></div>'}
                                ${isMe ? `<span class="msg-time text-blue-200 text-[8px]">${timeStr}</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>`;
                lastAuteur = c.auteur;
            }
            cont.innerHTML = html;
            if (isAtBottom || isFirstLoad) cont.scrollTop = cont.scrollHeight;
        }

        async function markAsSeen(msgId) {
            await _supabase.from('vues_messages').upsert([{ message_id: msgId, user_pseudo: currentUser }], { onConflict: 'message_id, user_pseudo' });
        }

        async function editComment(id, oldMsg) {
            const newMsg = prompt("Modifier le message :", oldMsg);
            if (newMsg && newMsg !== oldMsg) { await _supabase.from('commentaires').update({ message: newMsg }).eq('id', id); loadGlobalComments(); }
        }

        async function deleteComment(id) {
            if (confirm("Supprimer ce message ?")) { await _supabase.from('commentaires').delete().eq('id', id); loadGlobalComments(); }
        }

        async function sendGlobalComment() {
            const input = document.getElementById('global-comment-text');
            const m = input.value.trim();
            if(!m && !selectedFile) return;
            const { data } = await _supabase.from('commentaires').insert([{ auteur: currentUser, message: m }]).select();
            if(data) localStorage.setItem('lastReadMsg', data[0].id);
            input.value = ""; clearFile(); loadGlobalComments();
        }

        async function fetchDevoirs() {
            const selectedDate = document.getElementById('date-selector').value;
            const range = getWeekRange(selectedDate);
            const { data } = await _supabase.from('devoirs').select('*').gte('date_due', range.start).lte('date_due', range.end);
            document.querySelectorAll('.content-area').forEach(el => el.innerHTML = "");
            data?.forEach(d => {
                const cell = document.getElementById(`cell-${d.jour}-${d.heure}`);
                if(cell) {
                    const isEval = d.type === 'Evaluation';
                    cell.querySelector('.content-area').innerHTML += `<div class="text-[8px] p-1 rounded-lg ${isEval ? 'bg-red-100 text-red-600' : 'bg-white/60 text-blue-600'} font-bold">${isEval ? 'üî•' : '‚Ä¢'} ${d.description}</div>`;
                }
            });
            updateWeeklySummary(data);
        }

        function getWeekRange(dateInput) {
            let curr = new Date(dateInput);
            let first = curr.getDate() - curr.getDay() + 1;
            let last = first + 4;
            return {
                start: new Date(new Date(dateInput).setDate(first)).toISOString().split('T')[0],
                end: new Date(new Date(dateInput).setDate(last)).toISOString().split('T')[0]
            };
        }

        function updateWeeklySummary(data) {
            const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi"];
            const container = document.getElementById('weekly-summary');
            container.innerHTML = "";
            days.forEach(day => {
                const dayDevoirs = data?.filter(d => d.jour === day) || [];
                let html = `<div class="space-y-3"><h3 class="font-bold text-blue-900 border-b border-white/40 pb-2">${day}</h3>`;
                if(dayDevoirs.length === 0) html += `<p class="italic text-gray-400">Libre</p>`;
                else dayDevoirs.forEach(d => html += `<div class="p-2 liquid-bubble rounded-xl text-xs"><b>${d.matiere}</b>: ${d.description}</div>`);
                container.innerHTML += html + `</div>`;
            });
        }

        async function addHomework() {
            const tsk = document.getElementById('task').value;
            if(!tsk) return;
            await _supabase.from('devoirs').insert([{ 
                matiere: document.getElementById('detail-course').innerText, 
                description: tsk, jour: selectedDay, heure: selectedHour, 
                auteur: currentUser, type: document.getElementById('work-type').value, date_due: document.getElementById('date-selector').value 
            }]);
            document.getElementById('task').value = ""; refreshDetailList(); fetchDevoirs();
        }

        async function refreshDetailList() {
            const { data } = await _supabase.from('devoirs').select('*').eq('jour', selectedDay).eq('heure', selectedHour).eq('date_due', document.getElementById('date-selector').value);
            document.getElementById('detail-items-list').innerHTML = data?.map(d => `
                <div class="p-3 liquid-bubble rounded-2xl flex justify-between items-center shadow-sm">
                    <span class="text-sm">${d.description}</span>
                    <button onclick="deleteDevoir(${d.id}, event)" class="text-red-400 px-2">&times;</button>
                </div>`).join('') || "";
        }

        async function deleteDevoir(id, e) {
            e.stopPropagation();
            await _supabase.from('devoirs').delete().eq('id', id);
            refreshDetailList(); fetchDevoirs();
        }

        setInterval(() => { 
            if (!document.getElementById('chat-modal').classList.contains('hidden')) loadGlobalComments();
            else checkNewMessages();
        }, 4000);
    </script>
</body>
</html>

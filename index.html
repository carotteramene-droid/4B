    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --glass: rgba(255, 255, 255, 0.6); --glass-border: rgba(255, 255, 255, 0.5); }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            background-attachment: fixed;
            margin: 0; min-height: 100vh;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .liquid-bubble {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3), 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .liquid-bubble-me {
            background: rgba(37, 99, 235, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2), 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .time-slot {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }
        .time-slot:hover:not(.pause) {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.7);
        }
        .pause { background: rgba(0, 0, 0, 0.05) !important; border: 1px dashed rgba(0,0,0,0.1) !important; cursor: default; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .notification-dot {
            position: absolute;
            top: -2px; right: -2px;
            width: 12px; height: 12px;
            background-color: #ef4444;
            border: 2px solid white;
            border-radius: 50%;
            display: none;
        }
        .msg-actions { opacity: 0; transition: opacity 0.2s; }
        .group:hover .msg-actions { opacity: 1; }
        
        @media (hover: none) {
            .msg-actions { opacity: 1 !important; margin-bottom: 4px; }
        }

        .seen-list { font-size: 9px; color: rgba(255,255,255,0.7); margin-top: 2px; }
        .msg-time { font-size: 9px; opacity: 0.6; font-weight: bold; }
        .chat-img { max-width: 100%; max-height: 250px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; display: block; }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://lujaxaeecbntqprpilfq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Eu4HsA9a-QVmsfB8jQurrA_P4S70Nbr';
        let _supabase;
        try { _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch(e) { console.error("Erreur Supabase init"); }

        const schedule = {
            "08:15": ["Physique", "Anglais", "G√©ographie", "N√©erlandais", "N√©erlandais"],
            "09:20": ["Physique", "Anglais", "N√©erlandais", "Chimie", "N√©erlandais"],
            "10:10": ["Anglais", "Histoire", "Fran√ßais", "Chimie", "G√©ographie"],
            "11:00": ["PAUSE", "PAUSE", "PAUSE", "PAUSE", "PAUSE"],
            "11:20": ["Fran√ßais", "Histoire", "Biologie", "Religion", "Fran√ßais"],
            "12:10": ["Fran√ßais", "Math√©matiques", "Anglais", "Religion", "Fran√ßais"],
            "13:00": ["PAUSE", "PAUSE", "PAUSE", "PAUSE", "PAUSE"],
            "14:15": ["Math√©matiques", "Math√©matiques", "Cours Vide", "Math√©matiques", "Cours Vide"],
            "15:20": ["Cours Vide", "EPS", "Cours Vide", "Math√©matiques", "Cours Vide"],
            "16:10": ["Cours Vide", "EPS", "Cours Vide", "Cours Vide", "Cours Vide"]
        };

        let currentUser = "", currentUserId = "", selectedDay = "", selectedHour = "";
        let selectedFile = null;
        let isAdmin = false;
        let canViewPasswordsGlobal = false;
        let currentChatType = "general"; 
        let assistanceTargetUser = ""; 

        window.onload = () => { 
            document.getElementById('date-selector').value = new Date().toISOString().split('T')[0]; 
            checkAutoLogin();
        };

        async function handleAuth() {
            const pseudo = document.getElementById('login-pseudo').value;
            const pwd = document.getElementById('login-pwd').value;
            const { data } = await _supabase.from('utilisateurs').select('*').eq('pseudo', pseudo).eq('password', pwd).single();
            if (data) {
                currentUser = data.pseudo; 
                currentUserId = data.id; 
                isAdmin = data.is_admin;
                canViewPasswordsGlobal = data.can_view_passwords || (currentUser === "Yassine El");
                
                localStorage.setItem('agenda_pseudo', pseudo);
                localStorage.setItem('agenda_pwd', pwd);

                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                
                if(currentUser === "Yassine El") {
                    document.getElementById('btn-config-yassine').classList.remove('hidden');
                }
                if(data.has_panel_access || currentUser === "Yassine El") {
                    document.getElementById('btn-panel-membres').classList.remove('hidden');
                }

                updateWelcomeUI();
                initApp();
            } else { alert("Pseudo ou Code incorrect !"); }
        }

        async function checkAutoLogin() {
            const p = localStorage.getItem('agenda_pseudo');
            const pass = localStorage.getItem('agenda_pwd');
            if(p && pass) {
                document.getElementById('login-pseudo').value = p;
                document.getElementById('login-pwd').value = pass;
                handleAuth();
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function updateWelcomeUI() {
            document.getElementById('welcome-user').innerHTML = `Hello, <span onclick="showProfileOptions()" class="cursor-pointer underline font-bold">${currentUser}</span>`;
        }

        function showProfileOptions() {
            let menu = "Options :\n1. Modifier Pseudo\n2. Modifier MDP\n3. D√©connexion";
            const choice = prompt(menu + "\n(Tapez le num√©ro)");
            if(choice === "1") changePseudo();
            else if(choice === "2") changePwd();
            else if(choice === "3") logout();
        }

        async function openConfigPanel() {
            document.getElementById('config-modal').classList.remove('hidden');
            const { data: users } = await _supabase.from('utilisateurs').select('*').order('pseudo');
            const list = document.getElementById('user-rights-list');
            list.innerHTML = users.map(u => `
                <div class="p-4 bg-white/40 rounded-2xl border border-white/50 flex flex-col gap-2">
                    <span class="font-bold text-blue-900">${u.pseudo}</span>
                    <div class="flex flex-wrap gap-4 text-[10px] font-bold">
                        <label class="flex items-center gap-1 cursor-pointer bg-blue-50 px-2 py-1 rounded-lg">
                            <input type="checkbox" ${u.is_admin ? 'checked' : ''} onchange="updateUserRight('${u.id}', 'is_admin', this.checked)"> ADMIN
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer bg-amber-50 px-2 py-1 rounded-lg">
                            <input type="checkbox" ${u.has_panel_access ? 'checked' : ''} onchange="updateUserRight('${u.id}', 'has_panel_access', this.checked)"> PANEL MEMBRES
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer bg-green-50 px-2 py-1 rounded-lg">
                            <input type="checkbox" ${u.can_view_passwords ? 'checked' : ''} onchange="updateUserRight('${u.id}', 'can_view_passwords', this.checked)"> VOIR MDP
                        </label>
                    </div>
                </div>
            `).join('');
        }

        async function updateUserRight(userId, field, value) {
            await _supabase.from('utilisateurs').update({ [field]: value }).eq('id', userId);
            // Si on change ses propres droits, on met √† jour la variable globale locale
            if(userId === currentUserId && field === 'can_view_passwords') canViewPasswordsGlobal = value;
        }

        function closeConfigPanel() { document.getElementById('config-modal').classList.add('hidden'); }

        async function openMembersPanel() {
            document.getElementById('members-modal').classList.remove('hidden');
            const { data: users } = await _supabase.from('utilisateurs').select('*').neq('pseudo', 'Yassine El').order('pseudo');
            const body = document.getElementById('members-list-body');
            
            body.innerHTML = users.map(u => {
                const isBanned = u.banned_until && new Date(u.banned_until) > new Date();
                const displayPwd = canViewPasswordsGlobal ? u.password : '***';
                
                return `
                <tr class="border-b border-gray-100">
                    <td class="py-3 font-bold text-gray-800">${u.pseudo}</td>
                    <td class="py-3 font-mono text-xs text-blue-600">${displayPwd}</td>
                    <td class="py-3 text-right">
                        ${isAdmin ? `
                            <button onclick="${isBanned ? `unbanUser('${u.id}', '${u.pseudo}')` : `banUser('${u.pseudo}')`}" 
                                class="px-3 py-1 rounded-lg text-[10px] font-black uppercase transition-all ${isBanned ? 'bg-green-100 text-green-600 hover:bg-green-200' : 'bg-red-100 text-red-600 hover:bg-red-200'}">
                                ${isBanned ? 'D√©bannir' : 'Bannir'}
                            </button>
                        ` : ''}
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function unbanUser(userId, pseudo) {
            if(!confirm(`D√©bannir ${pseudo} ?`)) return;
            const { error } = await _supabase.from('utilisateurs').update({ banned_until: null }).eq('id', userId);
            if(!error) {
                alert(`${pseudo} a √©t√© d√©banni.`);
                openMembersPanel(); 
            }
        }

        function closeMembersPanel() { document.getElementById('members-modal').classList.add('hidden'); }

        async function changePseudo() {
            const newPseudo = prompt("Nouveau pseudo :", currentUser);
            if (newPseudo && newPseudo !== currentUser) {
                const { error } = await _supabase.from('utilisateurs').update({ pseudo: newPseudo }).eq('id', currentUserId);
                if (!error) { 
                    currentUser = newPseudo; 
                    localStorage.setItem('agenda_pseudo', newPseudo);
                    updateWelcomeUI(); 
                    alert("Pseudo mis √† jour !"); 
                }
            }
        }

        async function changePwd() {
            const newPwd = prompt("Nouveau mot de passe :");
            if (newPwd) {
                const { error } = await _supabase.from('utilisateurs').update({ password: newPwd }).eq('id', currentUserId);
                if (!error) {
                    localStorage.setItem('agenda_pwd', newPwd);
                    alert("Mot de passe mis √† jour !");
                }
            }
        }

        function initApp() { generateGrid(); fetchDevoirs(); checkNewMessages(); }

        function generateGrid() {
            const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi"];
            const container = document.getElementById('timetable-rows');
            container.innerHTML = "";
            Object.keys(schedule).forEach(time => {
                container.innerHTML += `<div class="flex items-center justify-center text-[10px] font-bold text-gray-400">${time}</div>`;
                days.forEach((day, i) => {
                    const c = schedule[time][i];
                    const isP = c === "PAUSE";
                    container.innerHTML += `<div id="cell-${day}-${time}" onclick="${!isP ? `openDetail('${day}','${time}','${c}')`:''}" class="time-slot rounded-[1.2rem] p-2 min-h-[90px] flex flex-col ${isP?'pause':''}"><span class="text-[9px] font-bold text-blue-600 truncate">${isP?'':(c==='Cours Vide'?'Libre':c)}</span><div class="content-area mt-1 space-y-1"></div></div>`;
                });
            });
        }

        function openDetail(d, h, c) {
            selectedDay = d; selectedHour = h;
            document.getElementById('detail-title').innerText = d + " " + h;
            document.getElementById('detail-course').innerText = (c === "Cours Vide") ? "Cours Libre" : c;
            document.getElementById('detail-modal').classList.remove('hidden');
            refreshDetailList();
        }

        function closeModal() { document.getElementById('detail-modal').classList.add('hidden'); }
        
        async function openAssistanceList() {
            document.getElementById('assistance-notif').style.display = 'none';
            if (currentUser === "Yassine El") {
                document.getElementById('assistance-list-modal').classList.remove('hidden');
                const { data: users } = await _supabase.from('utilisateurs').select('pseudo').neq('pseudo', 'Yassine El').order('pseudo');
                const list = document.getElementById('assistance-users-list');
                const lastReadAssistance = JSON.parse(localStorage.getItem('lastReadAssistance') || "{}");
                const { data: msgs } = await _supabase.from('commentaires').select('message, id').like('message', '[ASSISTANCE:%');
                list.innerHTML = users.map(u => {
                    const userMsgs = msgs?.filter(m => m.message.startsWith(`[ASSISTANCE:${u.pseudo}]`)) || [];
                    const lastMsgId = userMsgs.length > 0 ? Math.max(...userMsgs.map(m => m.id)) : 0;
                    const hasNotif = lastMsgId > (lastReadAssistance[u.pseudo] || 0);
                    return `
                    <button onclick="openAssistanceChat('${u.pseudo}')" class="w-full p-4 bg-white/60 rounded-2xl border border-white/40 text-left font-bold hover:bg-white transition-all flex justify-between items-center relative">
                        <span>üë§ ${u.pseudo}</span>
                        <div class="flex items-center gap-2">
                            ${hasNotif ? '<span class="w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>' : ''}
                            <span class="text-xs text-blue-500">Ouvrir</span>
                        </div>
                    </button>`;
                }).join('');
            } else { openAssistanceChat(currentUser); }
        }

        async function openGlobalChat() { 
            currentChatType = "general";
            assistanceTargetUser = "";
            document.getElementById('chat-title').innerHTML = "üí¨ Chat G√©n√©ral";
            document.getElementById('chat-modal').classList.remove('hidden'); 
            document.getElementById('chat-notif').style.display = 'none'; 
            await loadGlobalComments();
            updateLastRead();
        }

        async function openAssistanceChat(target) {
            currentChatType = "assistance";
            assistanceTargetUser = target;
            document.getElementById('assistance-list-modal').classList.add('hidden');
            document.getElementById('chat-title').innerHTML = `Assistance : ${target}`;
            document.getElementById('chat-modal').classList.remove('hidden'); 
            await loadGlobalComments();
            updateLastRead();
        }

        async function updateLastRead() {
            if (currentChatType === "general") {
                const { data } = await _supabase.from('commentaires').select('id').is('devoir_id', null).not('message', 'like', '[ASSISTANCE:%').order('id', { ascending: false }).limit(1);
                if(data && data[0]) localStorage.setItem('lastReadMsg', data[0].id);
            } else {
                const { data } = await _supabase.from('commentaires').select('id').like('message', `[ASSISTANCE:${assistanceTargetUser}]%`).order('id', { ascending: false }).limit(1);
                if(data && data[0]) {
                    let lastReadAssistance = JSON.parse(localStorage.getItem('lastReadAssistance') || "{}");
                    lastReadAssistance[assistanceTargetUser] = data[0].id;
                    localStorage.setItem('lastReadAssistance', JSON.stringify(lastReadAssistance));
                }
            }
        }

        function closeChat() { document.getElementById('chat-modal').classList.add('hidden'); }

        function handleFileSelect() {
            const file = document.getElementById('chat-file').files[0];
            if (file) { selectedFile = file; document.getElementById('file-name').innerText = file.name; document.getElementById('file-preview').classList.remove('hidden'); }
        }
        function clearFile() { selectedFile = null; document.getElementById('chat-file').value = ""; document.getElementById('file-preview').classList.add('hidden'); }

        async function checkNewMessages() {
            const lastRead = localStorage.getItem('lastReadMsg') || 0;
            const { data: globalMsgs } = await _supabase.from('commentaires').select('id, message').is('devoir_id', null).not('message', 'like', '[ASSISTANCE:%').gt('id', lastRead);
            if(globalMsgs && globalMsgs.length > 0 && document.getElementById('chat-modal').classList.contains('hidden')) {
                document.getElementById('chat-notif').style.display = 'block';
            }
            const lastReadAssistance = JSON.parse(localStorage.getItem('lastReadAssistance') || "{}");
            const { data: assistMsgs } = await _supabase.from('commentaires').select('id, message').like('message', '[ASSISTANCE:%');
            let hasNewAssistance = false;
            if (assistMsgs) {
                if (currentUser === "Yassine El") {
                    hasNewAssistance = assistMsgs.some(m => {
                        const targetMatch = m.message.match(/\[ASSISTANCE:(.*?)\]/);
                        if(!targetMatch) return false;
                        const target = targetMatch[1];
                        return m.id > (lastReadAssistance[target] || 0);
                    });
                } else {
                    hasNewAssistance = assistMsgs.some(m => m.message.startsWith(`[ASSISTANCE:${currentUser}]`) && m.id > (lastReadAssistance[currentUser] || 0));
                }
            }
            if (hasNewAssistance) document.getElementById('assistance-notif').style.display = 'block';
        }

        async function banUser(pseudo) {
            if (!isAdmin) return;
            if (pseudo === "Yassine El") { alert("Action impossible sur cet utilisateur."); return; }
            const minutes = prompt(`Bannir ${pseudo} pendant combien de minutes ?`, "60");
            if (!minutes) return;
            const until = new Date(Date.now() + parseInt(minutes) * 60000).toISOString();
            const { error } = await _supabase.from('utilisateurs').update({ banned_until: until }).eq('pseudo', pseudo);
            if (!error) { 
                alert(`${pseudo} est banni jusqu'√† ${new Date(until).toLocaleTimeString()}`);
                if(!document.getElementById('members-modal').classList.contains('hidden')) openMembersPanel();
            } else alert("Erreur lors du bannissement.");
        }

        async function loadGlobalComments() {
            const cont = document.getElementById('global-comments-container');
            const isAtBottom = cont.scrollHeight - cont.clientHeight <= cont.scrollTop + 50;
            const isFirstLoad = cont.innerHTML === "";
            const { data: msgs } = await _supabase.from('commentaires').select('*, vues_messages(user_pseudo)').is('devoir_id', null).order('created_at', { ascending: true });
            let html = ""; let lastAuteur = "";
            if (!msgs) return;
            for(let c of msgs) {
                const msgText = c.message || "";
                if (currentChatType === "general") { if (msgText.startsWith("[ASSISTANCE:")) continue; }
                else if (currentChatType === "assistance") {
                    const tag = `[ASSISTANCE:${assistanceTargetUser}]`;
                    if (!msgText.startsWith(tag)) continue;
                }
                const cleanDisplayMsg = msgText.replace(/\[ASSISTANCE:.*?\]/, "");
                const isMe = c.auteur === currentUser;
                const sameAsLast = c.auteur === lastAuteur;
                let vuesHtml = "";
                if (currentChatType === "general") {
                    const vues = c.vues_messages?.filter(v => v.user_pseudo !== "Yassine El").map(v => v.user_pseudo).join(', ') || "";
                    if (isMe && vues) vuesHtml = `<div class="seen-list">‚úì Vu par ${vues}</div>`;
                }
                const msgDate = new Date(c.created_at);
                const timeStr = msgDate.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                if(!isMe) markAsSeen(c.id);
                let attachmentHtml = "";
                if (c.file_url) {
                    const isImg = c.file_url.match(/\.(jpeg|jpg|gif|png|webp)$/i);
                    attachmentHtml = isImg ? `<img src="${c.file_url}" class="chat-img" onclick="window.open('${c.file_url}')">` : `<a href="${c.file_url}" target="_blank" class="flex items-center gap-2 p-2 bg-black/10 rounded-xl mb-2 text-xs font-bold hover:bg-black/20 transition-all">üìÑ Fichier joint</a>`;
                }
                const cleanMsgForEdit = cleanDisplayMsg.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                const canDelete = isAdmin && (c.auteur !== "Yassine El" || currentUser === "Yassine El");
                html += `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} ${sameAsLast ? 'mt-0.5' : 'mt-4'}">
                    ${!sameAsLast ? `
                        <div class="flex items-center gap-2 px-2 mb-1">
                            <span class="text-[10px] font-bold text-gray-500">${c.auteur}</span>
                            ${isAdmin && !isMe && c.auteur !== "Yassine El" ? `<button onclick="banUser('${c.auteur}')" class="text-[8px] text-red-500 font-bold border border-red-200 px-1 rounded hover:bg-red-50">BANNIR</button>` : ''}
                            ${!isMe ? `<span class="msg-time text-gray-400">${timeStr}</span>` : ''}
                        </div>
                    ` : ''}
                    <div class="group relative flex flex-col ${isMe ? 'items-end' : 'items-start'} gap-1">
                        ${(isMe || canDelete) ? `
                            <div class="msg-actions flex gap-2">
                                ${isMe ? `<button onclick="editComment(${c.id}, '${cleanMsgForEdit}')" class="bg-white/60 p-1 px-2 rounded-lg text-blue-600 text-[9px] font-black shadow-sm">MODIFIER</button>` : ''}
                                ${canDelete ? `<button onclick="deleteComment(${c.id}, '${c.auteur}')" class="bg-white/60 p-1 px-2 rounded-lg text-red-500 text-[9px] font-black shadow-sm">SUPPRIMER</button>` : ''}
                            </div>` : ''}
                        <div class="p-3 px-4 rounded-2xl text-base shadow-sm max-w-[85%] cursor-pointer active:scale-95 transition-transform ${isMe ? 'liquid-bubble-me text-white rounded-tr-none' : 'liquid-bubble text-gray-800 rounded-tl-none'}">
                            ${attachmentHtml}
                            ${cleanDisplayMsg}
                            <div class="flex justify-between items-center gap-4 mt-1">
                                ${vuesHtml || '<div></div>'}
                                ${isMe ? `<span class="msg-time text-blue-200 text-[8px]">${timeStr}</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>`;
                lastAuteur = c.auteur;
            }
            cont.innerHTML = html;
            if (isAtBottom || isFirstLoad) cont.scrollTop = cont.scrollHeight;
        }

        async function markAsSeen(msgId) {
            if (currentUser === "Yassine El") return;
            await _supabase.from('vues_messages').upsert([{ message_id: msgId, user_pseudo: currentUser }], { onConflict: 'message_id, user_pseudo' });
        }

        async function editComment(id, oldMsg) {
            const newMsg = prompt("Modifier le message :", oldMsg);
            if (newMsg !== null && newMsg.trim() !== "" && newMsg !== oldMsg) { 
                const finalMsg = currentChatType === "assistance" ? `[ASSISTANCE:${assistanceTargetUser}]` + newMsg : newMsg;
                const { error } = await _supabase.from('commentaires').update({ message: finalMsg }).eq('id', id); 
                if(!error) await loadGlobalComments(); 
                else alert("Erreur lors de la modification");
            }
        }

        async function deleteComment(id, auteurMsg) {
            if (auteurMsg === "Yassine El" && currentUser !== "Yassine El") { alert("Vous n'avez pas le droit de supprimer ce message."); return; }
            if (confirm("Supprimer ce message ?")) { 
                const { error } = await _supabase.from('commentaires').delete().eq('id', id); 
                if(!error) await loadGlobalComments(); 
                else alert("Erreur lors de la suppression");
            }
        }

        async function sendGlobalComment() {
            const { data: userCheck } = await _supabase.from('utilisateurs').select('banned_until').eq('pseudo', currentUser).single();
            if (userCheck?.banned_until && new Date(userCheck.banned_until) > new Date()) {
                alert(`Tu as √©t√© banni jusqu'au ${new Date(userCheck.banned_until).toLocaleString()}.`);
                return;
            }
            const input = document.getElementById('global-comment-text');
            const btn = document.getElementById('send-btn');
            let m = input.value.trim();
            if(!m && !selectedFile) return;
            if (currentChatType === "assistance") m = `[ASSISTANCE:${assistanceTargetUser}]` + m;
            btn.disabled = true;
            let fileUrl = null;
            if (selectedFile) {
                const fileName = `${Date.now()}_${selectedFile.name}`;
                const { data: uploadData, error: uploadError } = await _supabase.storage.from('chat-attachments').upload(fileName, selectedFile);
                if (uploadError) { alert("Erreur fichier."); btn.disabled = false; return; }
                const { data: linkData } = _supabase.storage.from('chat-attachments').getPublicUrl(fileName);
                fileUrl = linkData.publicUrl;
            }
            const { data, error } = await _supabase.from('commentaires').insert([{ auteur: currentUser, message: m, file_url: fileUrl }]).select();
            if(!error && data) { await updateLastRead(); input.value = ""; clearFile(); await loadGlobalComments(); }
            btn.disabled = false;
        }

        async function fetchDevoirs() {
            const selectedDate = document.getElementById('date-selector').value;
            const range = getWeekRange(selectedDate);
            const { data } = await _supabase.from('devoirs').select('*').gte('date_due', range.start).lte('date_due', range.end);
            document.querySelectorAll('.content-area').forEach(el => el.innerHTML = "");
            data?.forEach(d => {
                const cell = document.getElementById(`cell-${d.jour}-${d.heure}`);
                if(cell) {
                    const isEval = d.type === 'Evaluation';
                    cell.querySelector('.content-area').innerHTML += `<div class="text-[8px] p-1 rounded-lg ${isEval ? 'bg-red-100 text-red-600' : 'bg-white/60 text-blue-600'} font-bold">${isEval ? 'üî•' : '‚Ä¢'} ${d.description}</div>`;
                }
            });
            updateWeeklySummary(data);
        }

        function getWeekRange(dateInput) {
            let curr = new Date(dateInput);
            let first = curr.getDate() - curr.getDay() + 1;
            let last = first + 4;
            return {
                start: new Date(new Date(dateInput).setDate(first)).toISOString().split('T')[0],
                end: new Date(new Date(dateInput).setDate(last)).toISOString().split('T')[0]
            };
        }

        function updateWeeklySummary(data) {
            const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi"];
            const container = document.getElementById('weekly-summary');
            container.innerHTML = "";
            days.forEach(day => {
                const dayDevoirs = data?.filter(d => d.jour === day) || [];
                let html = `<div class="space-y-3"><h3 class="font-bold text-blue-900 border-b border-white/40 pb-2">${day}</h3>`;
                if(dayDevoirs.length === 0) html += `<p class="italic text-gray-400">Libre</p>`;
                else dayDevoirs.forEach(d => html += `<div class="p-2 liquid-bubble rounded-xl text-xs"><b>${d.matiere}</b>: ${d.description}</div>`);
                container.innerHTML += html + `</div>`;
            });
        }

        async function addHomework() {
            const tsk = document.getElementById('task').value;
            if(!tsk) return;
            await _supabase.from('devoirs').insert([{ 
                matiere: document.getElementById('detail-course').innerText, 
                description: tsk, jour: selectedDay, heure: selectedHour, 
                auteur: currentUser, type: document.getElementById('work-type').value, date_due: document.getElementById('date-selector').value 
            }]);
            document.getElementById('task').value = ""; refreshDetailList(); fetchDevoirs();
        }

        async function refreshDetailList() {
            const { data } = await _supabase.from('devoirs').select('*').eq('jour', selectedDay).eq('heure', selectedHour).eq('date_due', document.getElementById('date-selector').value);
            document.getElementById('detail-items-list').innerHTML = data?.map(d => `
                <div class="p-3 liquid-bubble rounded-2xl flex justify-between items-center shadow-sm">
                    <span class="text-sm">${d.description}</span>
                    <button onclick="deleteDevoir(${d.id}, event)" class="text-red-400 px-2">&times;</button>
                </div>`).join('') || "";
        }

        async function deleteDevoir(id, e) {
            e.stopPropagation();
            await _supabase.from('devoirs').delete().eq('id', id);
            refreshDetailList(); fetchDevoirs();
        }

        setInterval(() => { 
            if (!document.getElementById('chat-modal').classList.contains('hidden')) {
                loadGlobalComments();
                updateLastRead();
            } else { checkNewMessages(); }
        }, 4000);
    </script>
